<body>



    <div id="mapid" style="width: 100%; height: 600px; border: 1px solid #ccc;"></div>

<script>
                    
var baseMap = new L.TileLayer('https://maps.tilehosting.com/styles/voyager/{z}/{x}/{y}.png?key=orAZ6T3QqgDC1zEVpxDl', {maxZoom: 19});
var latlng = new L.LatLng(41.501860,-81.635799);

var myMap = new L.Map('mapid', {center: latlng, zoom: 16, layers: [baseMap]});

let xhr = new XMLHttpRequest();
xhr.open('GET', 'annexations.geojson');
xhr.setRequestHeader('Content-Type', 'application/json');
xhr.onload = function() {
    if (xhr.status === 200) {
        L.geoJSON(JSON.parse(xhr.responseText), {style: myStyle}).addTo(myMap);
    }
};
xhr.send();

function myStyle(feature) {
    return {
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.0
    };
}

</script>
        
        

</div>
