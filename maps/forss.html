<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.1/themes/css/cartodb.css" />
<script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    </head>
<body>

    <div id="mapid" style="width: 100%; height: 100%; border: 1px solid #ccc;"></div>

<script>

// for reference also see https://github.com/CartoDB/cartodb.js/blob/develop/examples/easy.html

   cartodb.createVis('mapid', 'http://skorasaurus.cartodb.com/api/v2/viz/a97c62e6-9209-11e4-aec3-0e018d66dc29/viz.json', {
       shareable: false,
       title: true,
       description: false,
       search: false,
       tiles_loader: true,
       center_lat: 41.4962,
       center_lon: -81.684889,
       zoom: 12
   })
       .done(function(vis, layers) {
           // layer 0 is the base layer, layer 1 is cartodb layer
           // when setInteraction is disabled featureOver is triggered
           layers[1].setInteraction(true);
           layers[1].on('featureOver', function(e, latlng, pos, data, layerNumber) {
               cartodb.log.log(e, latlng, pos, data, layerNumber);


           // need to initalize it in order to manipulate, like setting the min/maxzoom
           var map = vis.getNativeMap();

         // set min, maxzoom via - https://gist.github.com/xavijam/10777294
          vis.map.set({
                   minZoom: 11,
                   maxZoom: 20
               });
           });

          // not sure if this proper to do this, but 
          // reinitialize the getnativemap so that
           var map = vis.getNativeMap();


           document.getElementById('mapid').onclick = function(abc) {
               var pos = abc.target.getAttribute('data-position');
               var zoom = abc.target.getAttribute('data-zoom');
               if (pos && zoom) {
                   var locat = pos.split(',');
                   var zoo = parseInt(zoom);
                   map.setView(locat, zoo, {
                       animation: true
                   });
                   return false;
               }
           }

       });
                
    /// really bad hack before to make sure that the bottom isn't cut off. 
            </script>
        

</body>
</html>
