<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Swipe between layers</title>
<script src="http://libs.cartocdn.com/cartodb.js/v3/3.11/cartodb.js"></script>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.11/themes/css/cartodb.css" />

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<style>
  body { margin:0; padding:0; }
  #mapid { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<style>
.range {
  position:absolute;
  width:100%;
  }
.leaflet-top .leaflet-control-zoom {
  top:20px;
  }
</style>

<div id='mapid'></div>
<input id='range' class='range' type='range' min='0' max='1.0' step='any' />

<script>
L.mapbox.accessToken = 'pk.eyJ1Ijoic2tvcmFzYXVydXMiLCJhIjoiaEdGTUZWTSJ9.osOC8tWU3bMaNprVNoEu7g';
var map = L.mapbox.map('mapid');
L.mapbox.tileLayer('examples.map-i87786ca').addTo(map);

var overlay = L.mapbox.tileLayer('examples.map-i875mjb7').addTo(map);
var range = document.getElementById('range');

function clip() {
  var nw = map.containerPointToLayerPoint([0, 0]),
      se = map.containerPointToLayerPoint(map.getSize()),
      clipX = nw.x + (se.x - nw.x) * range.value;

  overlay.getContainer().style.clip = 'rect(' + [nw.y, clipX, se.y, nw.x].join('px,') + 'px)';
}

range['oninput' in range ? 'oninput' : 'onchange'] = clip;
map.on('move', clip);
map.setView([49.434,-123.272], 7);

clip();
</script>

</body>
</html>
